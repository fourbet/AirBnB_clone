<!DOCTYPE html>
<html lang ="en">
<head>
  <title>AirBnB clone - Web Static</title>
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <link rel="stylesheet" href="styles/4-common.css">
  <header>
    <link rel="stylesheet" href="styles/3-header.css">
  </header>
  <div class="container">
    <section class="filters">
      <link rel="stylesheet" href="styles/6-filters.css">
      <button>Search
      </button>
      <div class="locations">
	<h3>States</h3>
	<h4>California, Arizona...</h4>
	<ul class="popover">
	  <h2>Arizona:</h2>
	  <li>Page</li>
	  <li>Page2</li>
	  <h2>California:</h2>
	  <li>San Francisco</li>
	  <li>Los Altos</li>
	</ul>
      </div>
      <div class="amenities">
	<h3>Amenities</h3>
	<h4>Internet, Kitchen...</h4>
	<ul class="popover">
	  <li>Internet</li>
	  <li>TV</li>
	  <li>Kitchen</li>
	  <li>Iron</li>
	</ul>
      </div>
    </section>
    <section class="places">
      <link rel="stylesheet" href="styles/7-places.css">
      <h1>Places</h1>
      <article>
	<h2>My home</h2>
      </article>
      <article>
	<h2>Tiny house</h2>
      </article>
      <article>
	<h2>A suite</h2>
      </article>
    </section>
  </div>
  <footer>Holberton School
    <link rel="stylesheet" href="styles/3-footer.css">
  </footer>
</body>
</html>
